<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layaout(~{::section})">

<head>
<title>this is home pages</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">



			<div class="coard-body">

				<div class="container text-center">


					<a th:href="@{/new}"> add Student</a>

					<div class="table-responsive">

						<table class="table table-hover">
							<thead class="thead-light">
								<tr>
									<th scope="col">#StudentId</th>
									<th scope="col">Name</th>
									<th scope="col">Course</th>
									<th scope="col">fee</th>
								</tr>
							</thead>
							<tbody>


								<tr th:each="student: ${liststudent}">
									<th scope="row" th:text="${student.id}">3</th>



									<td th:text="${student.studentName}">@twitter</td>
									<td th:text="${student.course}">@twitter</td>
									<td th:text="${student.fee}">@twitter</td>
									<td><a href="#" th:href="@{'/delete/' + ${student.id}}"
										class="btn btn-danger btn-sm"> Delete </a>







										<form method="post"
											th:action="@{'/update-student/' + ${student.id}}"
											class="mt-2">

											<button type="submit" class="btn btn-success btn-sm">
												Edit</button>

										</form></td>






								</tr>
							</tbody>
						</table>

					</div>



					<div class="container"></div>


				</div>


			</div>


		</div>

	</section>
</body>
</html>
