<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layaout(~{::section})">

<head>
<title>this is add contact pages</title>
</head>
<body>
	<section>


		<div class="card mr-2 ml-2">

			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">


					<div class="row">

						<div class="col-md-9 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">


								<!--First Name  -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fa fa-plus mt-2"></i>
										</div>

									</div>

									<input type="text" id="firstName" name="name"
										placeholder="Enter name here" required="required"
										class="form-control" />



								</div>

								<!--second name  -->


								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fas fa-user-alt  mt-2"></i>

										</div>

									</div>

									<input type="text" id="secondName" name="secondName"
										placeholder="Enter second name here" required="required"
										class="form-control" />



								</div>

								<!-- phone number -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fas fa-phone  mt-2"></i>

										</div>

									</div>

									<input type="number" id="phone" name="phone"
										placeholder="Enter phone nuber here" class="form-control" />



								</div>

								<!--Email here  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>

									<input type="email" id="email" name="email"
										placeholder="Enter email  here" required="required"
										class="form-control" />



								</div>

								<!-- Work  -->


								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">
											<i class="fas fa-briefcase  mt-2"></i>
										</div>

									</div>

									<input type="work" id="email" name="work"
										placeholder="Enter work  here" required="required"
										class="form-control" />



								</div>

								<!--Description  -->

								<div class="form-group mt-3">
									<textarea placeholder="" name="description" id="mytextarea"
										class="form-control" rows="8"></textarea>
									>
								</div>

								<!-Contect image-  -->

								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>

						</div>


					</div>

				</div>

			</div>

		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

	</section>
</body>
</html>
