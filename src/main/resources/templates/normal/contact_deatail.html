<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layaout(~{::section})">

<head>
<title>this is home pages</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">



			<div class="coard-body" th:if=${contact}>

				<div class="container text-center">


					<img src="" style="height: 200px; width: 200px"
						class="my_profile_picture" th:src="@{'/img/' +${contact.image}}"
						alt="profile_photo" />


					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>


					</table>

					<div class="descriptioni">

						<th:block th:utext="${contact.description}"></th:block>

					</div>

					<div class="container">

						<form method="post"
							th:action="@{'/user/update-contact/' + ${contact.cid}}" class="mt-2">

							<button type="submit" class="btn btn-success btn-sm">
								<i class="fas fa-edit"></i>
							</button>

						</form>


						<button th:onclick="|deleteContact(${contact.cid})|"
							class="btn btn-danger btn-sm">
							<i class="fas fa-trash-alt"></i>
						</button>

					</div>


				</div>


			</div>

			<h1 class="text-center p-3 bg-danger text-white" th:unless=${contact}>You
				dont have permission to access</h1>

		</div>

	</section>
</body>
</html>
