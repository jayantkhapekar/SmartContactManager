<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layaout(~{::section})">

<head>
<title>Settings</title>
</head>
<body>
	<section>


		<div class="container">

			<div class="row">

				<div class="col-md-12">


					<div class="card">

						<div class="card-body">
						
						<h3 class="my-3"> Change Password</h3>
						
						<form th:action="@{/user/change-password}" method="post">
						
						<!--old password field  -->
						
						<div class="form-group mb-3">
						
						<input name="oldPassword" type="text" class="form-control" placeholder="Enter old password" />
						
						</div>
						
						<!--New password field  -->
						
						<div class="form-group mb-3">
						
						<input name="newPassword"  type="text" class="form-control" placeholder="Enter new password" />
						
						</div>
						
						<div class="container text-center">
						
						<button type="submit" class="btn btn-success">Change</button>
						<button type="reset" class="btn btn-warning">Reset</button>
						
						</div>
						
						
						
						
						</form>
						
						</div>
					</div>

				</div>

			</div>

		</div>

		<script>
		
		$(document).ready(() => {

			$(".item").removeClass("active");
			$("#home-link").addClass("active");

		});
		
		</script>

	</section>
</body>
</html>
