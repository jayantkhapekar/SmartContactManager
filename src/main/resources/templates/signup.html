<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layaout(~{::section})">

<head>
<title>this is home pages</title>
</head>
<body>
	<section>
		<div class="container">

			<div class="row">

				<div class="col-md-6 offser-md-">

					<div class="my-card mt-4">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">

							<img class="mx-auto" style="width: 80px;" src=""
								th:src="@{/img/membership.png}" />

						</div>

						<h1 class="text-center">Register here</h1>

						<form action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name -->

							<div class="form-group">
								<label for="name_field" class="form-label">your Name</label> <input
									name="name" type="text" class="form-control is-invalild"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter name here" required="required"
									th:value="${user.name}" />

								<div class="invalid-feedback">Example invalid form file
									feedback</div>

							</div>

							<!-- email -->

							<div class="form-group">
								<label for="email_field" class="form-label">Email</label> <input
									name="email" type="email" class="form-control "
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter email here" required="required"
									th:value="${user.email}">

							</div>


							<!-- password -->

							<div class="form-group">
								<label for="password_field" class="form-label">Password</label>
								<input name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter password here" required="required"
									th:value="${user.password}">

							</div>


							<!-- about -->
							
							<div class="form-group">
								<label for="about_field" class="form-label">About</label>
								<textarea name="about" placeholder="Enter something yourself"
									rows="8" class="form-control" id="about_field"></textarea>



							</div>

							<!-- term and condition -->

							<div class="form-group form-check ">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement"> Accept term
									and condition </label>>




							</div>


							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>

							</div>


						</form>


					</div>


				</div>

			</div>

		</div>
	</section>
</body>
</html>
